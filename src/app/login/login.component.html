<mat-card>
    <mat-card-content>
      <div class="header">
        <P> Halaman masuk</P>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>alamat Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Masukan alamat email" required
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Harap masukan email
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">lupa sandi ?</a>
          </span>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>kata sandi</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            harap masukan password
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary">MASUK</button>
      </form>

      <div class="button-row">
        <p>Buat akun baru</p>
      </div>
    </mat-card-content>
  </mat-card>
